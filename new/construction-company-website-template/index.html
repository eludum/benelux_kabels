{% extends "base.html" %}
{% block content %}

            <!-- Carousel Start -->
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/carousel-1.jpg" alt="Carousel Image">
                        <div class="carousel-caption">
                            <p class="animated fadeInRight">KWALITEIT AAN EEN COMPETETIEVE PRIJS</p>
                            <h1 class="animated fadeInLeft">Voor uw droom project</h1>
                            <a class="btn animated fadeInUp" href="contact.html">Contacteer ons</a>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/carousel-2.jpg" alt="Carousel Image">
                        <div class="carousel-caption">
                            <p class="animated fadeInRight">Graafwerken</p>
                            <h1 class="animated fadeInLeft">Wij graven uw dromen</h1>
                            <a class="btn animated fadeInUp" href="contact.html">Contacteer ons</a>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/carousel-3.jpg" alt="Carousel Image">
                        <div class="carousel-caption">
                            <p class="animated fadeInRight">Kabelwerken</p>
                            <h1 class="animated fadeInLeft">Samen de toekomst bekabelen</h1>
                            <a class="btn animated fadeInUp" href="contact.html">Contacteer ons</a>
                        </div>
                    </div>
                </div>

                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Vorige</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Volgende</span>
                </a>
            </div>
            <!-- Carousel End -->

            

{% endblock %}
